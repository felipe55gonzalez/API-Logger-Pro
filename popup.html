<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Logs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Control de Logs</h1>
      <div class="global-toggle">
        <label for="globalLoggingToggle">Captura Global Activada:</label>
        <input type="checkbox" id="globalLoggingToggle" class="toggle-switch">
      </div>
    </header>

    <section class="api-config">
      <h2>Configuración de API</h2>
      <div class="form-group">
        <label for="apiUrlInput">URL de API Destino:</label>
        <input type="url" id="apiUrlInput" placeholder="https://tu.api/endpoint">
      </div>
      <div class="form-group">
        <label for="apiTokenInput">Token de API (Bearer):</label>
        <input type="text" id="apiTokenInput" placeholder="Tu token de autenticación">
      </div>
      <button id="testApiButton" class="button-secondary">Probar Conexión API</button>
    </section>

    <section class="log-types">
      <h2>Tipos de Log a Capturar</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" id="logInfo"> Info</label>
        <label><input type="checkbox" id="logWarn"> Warn</label>
        <label><input type="checkbox" id="logError"> Error</label>
      </div>
    </section>

    <section class="monitored-pages">
      <h2>Páginas a Monitorear (<span id="monitoredPagesCount">0</span>)</h2>
      <div class="add-page-form">
        <input type="url" id="newPageUrlInput" placeholder="Añadir URL manualmente">
        <button id="addManualUrlButton" class="button-secondary">Añadir URL</button>
      </div>
      <button id="addCurrentPageButton" class="button-secondary">Agregar Página Actual</button>
      <ul id="monitoredPagesList"></ul>
      <button id="clearAllPagesButton" class="button-danger">Limpiar Todas las Páginas</button>
    </section>

    <footer>
      <button id="saveConfigButton" class="button-primary">Guardar Configuración</button>
      <p id="statusMessage"></p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
